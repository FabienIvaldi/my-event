<div
    class="container z-50 sticky top-0 mb-6 px-6 sm:px-10 py-4 flex flex-col sm:flex-row items-center justify-between border-b-2 border-gray-300 shadow-md mx-auto space-y-6 sm:space-y-0 bg-white rounded-lg">

    <a href="/home" class="flex justify-center w-full sm:w-auto mb-4 sm:mb-0">
        <img src="../../../assets/logo.png"
            class="w-20 sm:w-24 hover:scale-110 transition-transform duration-300 ease-in-out" alt="Logo">
    </a>

    <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 w-full sm:w-auto sm:flex-1">
        {{ pageTitle }}
    </h1>

    <div class="flex justify-center items-center w-full sm:w-auto">
        <div *ngIf="userInfo" class="flex items-center space-x-4">
            <a href="/profile" class="flex items-center">
                <img [src]="userInfo.picture" alt="avatar"
                    class="w-14 h-14 sm:w-20 sm:h-20 rounded-full border-2 border-gray-300 shadow-sm hover:shadow-lg transition-shadow duration-300">
            </a>
            <span class="hidden sm:block text-lg font-semibold text-gray-700">{{ userInfo.name }}</span>
        </div>

        <button
            class="p-2 text-lg sm:text-xl font-bold text-blue-600 hover:text-blue-800 transition-colors duration-300"
            *ngIf="!userInfo" (click)="loginWithGoogle()">
            Se connecter
        </button>
    </div>
</div>
